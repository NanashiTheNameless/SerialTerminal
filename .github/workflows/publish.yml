name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: |
          yarn install
          yarn dlx update-browserslist-db@latest -y

      - name: Set Version
        run: |
          sha7="${GITHUB_SHA::7}"
          echo "$sha7"
          sed -i 's/dev/Production '"${sha7}"'/' src/version.js
          sed -i 's/localhost/serial.namelessnanashi.dev/' src/version.js

      - name: Build
        run: yarn build

      - name: Setup Pages
        uses: actions/configure-pages@d5606572c479bee637007364c6b4800ac4fc8573

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@854d7aa1b99e4509c4d1b53d69b7ba4eaf39215a

  offline-build:
    needs: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version: 25

      - name: Install deps
        run: yarn install

      - name: Build
        run: yarn build

      - name: Compute release metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force --prune || true
          sha_full="${GITHUB_SHA}"
          sha7="${GITHUB_SHA::7}"
          prev_tag="$(
            git for-each-ref --format='%(refname:short)' --sort=-creatordate 'refs/tags/Offline-*' \
            | grep -v -F "Offline-${sha7}" \
            | head -n1 || true
          )"
          if [[ -z "${prev_tag}" ]]; then
            prev7="$(git rev-parse --short=7 HEAD^ 2>/dev/null || echo "${sha7}")"
            prev_tag="Offline-${prev7}"
          fi
          {
            echo "sha_full=${sha_full}"
            echo "sha7=${sha7}"
            echo "prev_tag=${prev_tag}"
          } >> "$GITHUB_OUTPUT"
          echo "::notice title=Release meta::sha7=${sha7}, prev_tag=${prev_tag}"

      - name: Prepare offline HTML/JS (make paths relative, set name with SHA)
        shell: bash
        run: |
          cp -f LICENSE build/LICENSE
          cp -f README.md build/README.md
          sed -i -E 's/(href|src)="\/([^/])/\1=".\/\2/g' build/index.html
          sed -i -E 's/ crossorigin//g' build/index.html
          sed -i -E 's/<script type="module"/<script defer/g' build/index.html
          sed -i -E "s/[\"']\\/([a-zA-Z])/\".\\/\\1/g" build/assets/index-*.js
          sed -i -E "s/name:\\s*\"dev\"/name:\"Offline Capable Static Build ${{ steps.meta.outputs.sha7 }}\"/g" build/assets/index-*.js
          mv build "SerialTerminalOffline-${{ steps.meta.outputs.sha7 }}"

      - name: Zip offline bundle
        shell: bash
        run: |
          zip -r "SerialTerminalOffline-${{ steps.meta.outputs.sha7 }}.zip" "SerialTerminalOffline-${{ steps.meta.outputs.sha7 }}"

      - name: Upload artifact (CI artifact)
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: SerialTerminalOffline-${{ steps.meta.outputs.sha7 }}.zip
          path: SerialTerminalOffline-${{ steps.meta.outputs.sha7 }}.zip
          if-no-files-found: error

      - name: Create tag Offline-${{ steps.meta.outputs.sha7 }}
        uses: NanashiTheNameless/action-create-tag@57a1c6cf4f616b0a89c735e998335e5a85085cab
        with:
          tag: Offline-${{ steps.meta.outputs.sha7 }}
          message: Offline build for ${{ steps.meta.outputs.sha7 }}

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b
        if: always()
        with:
          tag_name: Offline-${{ steps.meta.outputs.sha7 }}
          name: Offline-${{ steps.meta.outputs.sha7 }}
          body: |
            # Offline Capable Static Build based on https://github.com/NanashiTheNameless/SerialTerminal/commit/${{ steps.meta.outputs.sha_full }}

            **Full Changelog**: https://github.com/NanashiTheNameless/SerialTerminal/compare/${{ steps.meta.outputs.prev_tag }}...Offline-${{ steps.meta.outputs.sha7 }}

            ## To use:

            1. Download the [release .zip](<https://github.com/NanashiTheNameless/SerialTerminal/releases/download/Offline-${{ steps.meta.outputs.sha7 }}/SerialTerminalOffline-${{ steps.meta.outputs.sha7 }}.zip>) somewhere memorable.
            2. Extract the [release .zip](<https://github.com/NanashiTheNameless/SerialTerminal/releases/download/Offline-${{ steps.meta.outputs.sha7 }}/SerialTerminalOffline-${{ steps.meta.outputs.sha7 }}.zip>) somewhere memorable.
            3. Open index.html in a supported browser.
          files: |
            LICENSE
            SerialTerminalOffline-${{ steps.meta.outputs.sha7 }}.zip
          fail_on_unmatched_files: true
